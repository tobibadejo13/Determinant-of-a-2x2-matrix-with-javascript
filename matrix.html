<html>

	<head>
		<title>Determinant of 2x2 Matrix</title>
	</head>

	<body>
		<script type="text/javascript">
			var A=[[5,7],[7,0]];
			var det = 0;
			
			det = A[0][0]*A[1][1] - A[0][1]*A[1][0];
			
			console.log("Determinant = ",det);
		</script>
		
		<p>Open console to view result</p>
	</body>

</html>
